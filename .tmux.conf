# Change Prefix
unbind C-b
set -g prefix C-'\'
bind C-'\' send-prefix

# Set default shell
# set zsh as default shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# are they needed?
# set status-utf8 on
# set utf8 on
# set -g default-terminal "screen-256color"

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

# Allow mouse to select windows and panes (before tmux 2.1)
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# more intuitive keybindings for splitting
unbind % # remove default binding since replacing
bind | split-window -h
unbind '"'
bind - split-window -v

# pane selection
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D

# enable auto renaming
setw -g automatic-rename on

### COLOURS
# http://superuser.com/questions/285381/how-does-the-tmux-color-palette-work

# default statusbar colors
set -g status-fg colour250
set -g status-bg default

# default window title colors
set-window-option -g window-status-fg colour238
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour124
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# command/message line colors
set -g message-fg colour190
set -g message-bg black
set -g message-attr bright
